<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <title>gzhynko&#x27;s site | Hello world!</title>
    
    <link rel="stylesheet" href="https://gzhynko.com/style.css?h=3b762585f4c5883b13a1">
    
    
    
    <link rel="alternate" type="application/atom+xml" title="Feed" href="https://gzhynko.com/atom.xml">
    
    
</head>
<body>
    
<header class="space">
    <a href="https:&#x2F;&#x2F;gzhynko.com">&LeftArrow; Home</a>
</header>

    
<main>
    <h1>Hello world!</h1>
    
    <p class="secondary">14 July, 2023</p>
    
    <div class="space"></div>
    <p>Hey there! I'm probably not going to be using this a lot, but it's still 
nice to have a place to write about different stuff I'm up to.</p>

</main>

    
    <footer class="footer">
        <p class="secondary">
            Built with <a href="https://getzola.org" target="_blank">Zola</a>, theme <a href="https://www.getzola.org/themes/hook/" target="_blank">Hook</a>
        </p>
        <p class="secondary source-label">
            <a href="https://github.com/gzhynko/gzhynko.github.io" target="_blank">Source</a>
        </p>
    </footer>
    
    <div class="dark-mode-buttons">
        <button class="dark-mode-button" id="dark-mode-on"><img src="https://gzhynko.com/dark_mode.svg" width="24" height="24" alt="Dark mode" aria-label="dark mode toggle" title="Dark mode"></button>
        <button class="dark-mode-button" id="dark-mode-off"><img src="https://gzhynko.com/light_mode.svg" width="24" height="24" alt="Light mode" aria-label="light mode toggle" title="Light mode"></button>
    </div>
    <script>
        const cls = document.body.classList;
        const getSessionTheme = sessionStorage.getItem("theme");
        if (getSessionTheme === "dark") {
            cls.toggle("dark-mode", true);
        } else if (getSessionTheme === "light") {
            cls.toggle("dark-mode", false);
        } else if (window.matchMedia("(prefers-color-scheme: dark)").matches) {
            cls.toggle("dark-mode", true);
        }

        document.getElementById("dark-mode-on").addEventListener("click", function(e) {
            cls.toggle("dark-mode", true);
            sessionStorage.setItem("theme", "dark");
        });
        document.getElementById("dark-mode-off").addEventListener("click", function(e) {
            cls.toggle("dark-mode", false);
            sessionStorage.setItem("theme", "light");
        });
    </script>
    <noscript>
        <style>
            .dark-mode-buttons {
                display: none;
            }
        </style>
    </noscript>
</body>
</html>
